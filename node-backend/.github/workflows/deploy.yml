name: Deploy to Hetzner

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist package.json package-lock.json ecosystem.config.js nginx.conf deploy/
          echo "${{ secrets.DATABASE_URL }}" > deploy/.env
          echo "NODE_ENV=production" >> deploy/.env
          echo "PORT=3000" >> deploy/.env
          echo "YIELDPLANET_API_URL=${{ secrets.YIELDPLANET_API_URL }}" >> deploy/.env
          echo "YIELDPLANET_API_KEY=${{ secrets.YIELDPLANET_API_KEY }}" >> deploy/.env
          echo "YIELDPLANET_API_SECRET=${{ secrets.YIELDPLANET_API_SECRET }}" >> deploy/.env
          echo "RETELL_WEBHOOK_SECRET=${{ secrets.RETELL_WEBHOOK_SECRET }}" >> deploy/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> deploy/.env

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USERNAME }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd /var/www/voicetta
            git pull
            npm ci --production
            cp nginx.conf /etc/nginx/sites-available/voicetta
            ln -sf /etc/nginx/sites-available/voicetta /etc/nginx/sites-enabled/
            rm -f /etc/nginx/sites-enabled/default
            nginx -t && systemctl reload nginx
            pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save 